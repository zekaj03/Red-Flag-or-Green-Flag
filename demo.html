        ];

        // App State
        let state = {
            submissions: [...seedSubmissions].sort(() => Math.random() - 0.5),
            currentIndex: 0,
            showResults: false,
            currentResults: null,
            isPremium: false,
            dailyVotes: 0,
            view: 'feed'
        };

        function calculatePercentages(submission) {
            const total = submission.votes.red + submission.votes.green;
            if (total === 0) return { red: 50, green: 50 };
            return {
                red: Math.round((submission.votes.red / total) * 100),
                green: Math.round((submission.votes.green / total) * 100)
            };
        }

        function handleVote(voteType) {
            const current = state.submissions[state.currentIndex];
            if (!current) return;

            if (!state.isPremium && state.dailyVotes >= 5) {
                alert('üîí You\'ve reached your daily limit of 5 votes! Upgrade to Premium for unlimited voting.');
                return;
            }

            // Update votes
            current.votes[voteType]++;
            state.dailyVotes++;

            // Show results
            state.showResults = true;
            state.currentResults = current;
            render();

            // Auto-advance
            setTimeout(() => {
                state.showResults = false;
                state.currentResults = null;
                state.currentIndex = (state.currentIndex + 1) % state.submissions.length;
                render();
            }, 3000);
        }

        function upgradeToPremium() {
            state.isPremium = true;
            alert('üéâ Welcome to Premium! You now have unlimited votes!');
            render();
        }

        function render() {
            const app = document.getElementById('app');
            const current = state.submissions[state.currentIndex];

            if (state.showResults && state.currentResults) {
                const percentages = calculatePercentages(state.currentResults);
                app.innerHTML = `
                    <header class="bg-card-dark border-b border-gray-700">
                        <div class="max-w-6xl mx-auto px-4 py-4">

                                </div>
                                <div class="flex items-center space-x-4">
                                    ${!state.isPremium ? `
                                        <button onclick="upgradeToPremium()" class="px-4 py-2 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg font-semibold hover:opacity-90 transition">
                                            ‚≠ê Upgrade to Premium
                                        </button>
                                        <span class="text-sm text-gray-400">${5 - state.dailyVotes} votes left today</span>
                                    ` : `
                                        <span class="px-4 py-2 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg font-semibold">‚≠ê Premium</span>
                                    `}
                                </div>
                            </div>
                        </div>
                    </header>

                    <main class="max-w-2xl mx-auto px-4 py-8">
                        <div class="space-y-6 animate-fade-in">
                            <div class="bg-card-dark rounded-2xl p-8 shadow-2xl">
                                <div class="mb-6">
                                    <span class="inline-block px-3 py-1 bg-gray-700 rounded-full text-sm text-gray-300">
                                        ${state.currentResults.category}
                                    </span>
                                </div>
                                <p class="text-xl leading-relaxed mb-6 text-gray-300">
                                    ${state.currentResults.text}
                                </p>
                                
                                <div class="space-y-4">
                                    <div>
                                        <div class="flex justify-between mb-2">
                                            <span class="flex items-center space-x-2">
                                                <span class="text-2xl">üö©</span>
                                                <span class="font-bold">Red Flag</span>
                                            </span>
                                            <span class="font-bold text-red-flag">${percentages.red}%</span>
                                        </div>
                                        <div class="w-full bg-gray-700 rounded-full h-3 overflow-hidden">
                                            <div class="bg-red-flag h-3 transition-all duration-1000 ease-out" style="width: ${percentages.red}%"></div>
                                        </div>
                                        <div class="text-right text-sm text-gray-400 mt-1">
                                            ${state.currentResults.votes.red.toLocaleString()} votes
                                        </div>
                                    </div>

                                    <div>
                                        <div class="flex justify-between mb-2">
                                            <span class="flex items-center space-x-2">
                                                <span class="text-2xl">‚úÖ</span>
                                                <span class="font-bold">Green Flag</span>
                                            </span>
                                            <span class="font-bold text-green-flag">${percentages.green}%</span>
                                        </div>
                                        <div class="w-full bg-gray-700 rounded-full h-3 overflow-hidden">
                                            <div class="bg-green-flag h-3 transition-all duration-1000 ease-out" style="width: ${percentages.green}%"></div>
                                        </div>
                                        <div class="text-right text-sm text-gray-400 mt-1">
                                            ${state.currentResults.votes.green.toLocaleString()} votes
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-8 text-center">
                                    <p class="text-green-flag font-semibold text-lg">‚úì Your vote has been recorded!</p>
                                    <p class="text-gray-400 text-sm mt-2">Loading next situation...</p>
                                </div>
                            </div>
                        </div>
                    </main>
                `;
            } else if (current) {
                app.innerHTML = `
                    <header class="bg-card-dark border-b border-gray-700">
                        <div class="max-w-6xl mx-auto px-4 py-4">

    </script>
